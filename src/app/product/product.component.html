<h2>PRODUCT MODULE</h2>
<h3>{{ products.length }} products found</h3>

<main>
  <div class="grid">
    <mat-card *ngFor="let product of products" class="example-card">
      <!-- <img
        mat-card-image
        alt="Photo of a Shiba Inu"

      /> -->
      <!-- src from product.images -->
      <img
        mat-card-image
        alt="Photo of a Shiba Inu"
        src="{{ product.images[0] }}"
      />
      <mat-card-header>
        <mat-card-title>{{ product.title }}</mat-card-title>
        <mat-card-subtitle>{{ product.price }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ product.description }}</p>
      </mat-card-content>
      <!-- spacer -->
      <span class="spacer"></span>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</main>

<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.title }}</td>
      <td>{{ product.price }}</td>
    </tr>
  </tbody>
</table>
